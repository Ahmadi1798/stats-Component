<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Component</title>
    <link rel="icon" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center bg-veryDarkBlue h-screen ">
      <!-- Card Container -->
      <div class="bg-veryDesaturatedBlue rounded-2xl  mx-10">
        <!-- flex Container -->
        <div class="flex flex-col items-center md:flex-row-reverse">
          <!-- image  -->
          <div class="">
            <!-- image for mobile -->
            <div class="block md:hidden relative group overflow-hidden rounded-t-md  ">
              <img src="./images/image-header-mobile.jpg" class="object-cover" alt="">
              <div class="absolute top-0 right-0 bottom-0 left-0 bg-softViolet bg-opacity-50"></div>
            </div>
            <!-- image for desktop -->
            <div class="hidden md:block relative group overflow-hidden rounded-r-md rounded-t-md rounded-b-none rounded-l-none ">
              <img src="./images/image-header-desktop.jpg" alt="">
              <div class="absolute top-0 right-0 bottom-0 left-0 bg-softViolet bg-opacity-50"></div>
            </div>
          </div>
          <!-- Content -->
          <div class="px-16  flex flex-col space-y-6 items-center md:items-start ">
            <h2 class="text-4xl text-white text-center md:text-left font-bold tracking-wide max-w-72 md:max-w-[26rem] mt-7 md:mt-0">
              Get <span class="text-softViolet">Insights</span> that help your business grow.
            </h2>
            <p class="my-4 text-slightyTransWhite max-w-xs md:max-w-[22rem] text-center md:text-left tracking-wider md:tracking-normal">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <div>
              <div class="flex flex-col items-center space-y-5 md:spce-y-0 md:flex-row md:space-x-10 md:space-y-0 md:mt-10 md:mb-0 my-5">
                <div class="flex flex-col md:items-start items-center">
                  <h2 class="text-white text-2xl font-bold">10K+</h2>
                  <p class="uppercase text-slightyTransWhite text-xs">companies</p>
                </div>
                <div class="flex flex-col md:items-start items-center">
                  <h2 class="text-white text-2xl font-bold">314</h2>
                  <p class="uppercase text-slightyTransWhite text-xs">Templates</p>
                </div>
                <div class="flex flex-col md:items-start items-center">
                  <h2 class="text-white text-2xl font-bold">12M+</h2>
                  <p class="uppercase text-slightyTransWhite text-xs">Queries</p>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
